<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | PCIU RedDrop</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        background-color: #fff0f0;
      }

      /* Full background logo - faded */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("logo.jpeg") no-repeat center center fixed;
        background-size: 700px;
        opacity: 0.1;
        z-index: 0;
      }

      .login-container {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      form {
        background-color: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(179, 0, 27, 0.4);
        width: 400px;
        box-sizing: border-box;
        margin-bottom: 15px;
      }

      h2 {
        color: #b3001b;
        text-align: center;
        margin-bottom: 24px;
        font-weight: 800;
        font-size: 28px;
        user-select: none;
      }

      input {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 16px;
        border-radius: 8px;
        border: 1.5px solid #b3001b;
        font-size: 16px;
        font-weight: normal;
      }

      input:focus {
        outline: none;
        border-color: #ffcc00;
        box-shadow: 0 0 5px #ffcc00;
      }

      button {
        width: 100%;
        padding: 14px;
        background-color: #b3001b;
        color: white;
        font-weight: 700;
        border: none;
        border-radius: 20px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        user-select: none;
      }

      button:hover {
        background-color: #8f0015;
      }

      #backHomeBtn {
        width: 400px;
        max-width: 100%;
        padding: 12px;
        background-color: #999;
        border-radius: 20px;
        border: none;
        color: white;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s ease;
        user-select: none;
      }

      #backHomeBtn:hover {
        background-color: #666;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <form id="loginForm">
        <h2>User Login</h2>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <button id="backHomeBtn">Back to Home</button>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const backHomeBtn = document.getElementById("backHomeBtn");

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        const users = JSON.parse(localStorage.getItem("allUsers")) || [];
        const matchedUser = users.find(
          (user) => user.email === email && user.password === password
        );

        if (matchedUser) {
          localStorage.setItem("pcuiUser", JSON.stringify(matchedUser));
          localStorage.setItem("pcuiLoggedIn", "true");
          alert("ðŸŽ‰ Login successful! Welcome " + matchedUser.name);
          window.location.href = "dashboard.html";
        } else {
          alert("âŒ Invalid email or password. Try again.");
        }
      });

      backHomeBtn.addEventListener("click", () => {
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
