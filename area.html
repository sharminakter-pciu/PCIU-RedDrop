<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coverage Area | PCIU RedDrop</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: url("logo.jpeg") no-repeat center center fixed;
        background-size: 500px; /* Large logo visible */
        background-color: #fff0f0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .container {
        max-width: 900px;
        margin: 60px auto;
        background: rgba(255, 255, 255, 0.85); /* Slight transparency */
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      h1 {
        text-align: center;
        color: #b3001b;
        margin-bottom: 20px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        background-color: rgba(
          255,
          229,
          229,
          0.6
        ); /* Transparent so logo is visible */
        margin-bottom: 12px;
        padding: 15px 20px;
        border-left: 5px solid #b3001b;
        border-radius: 6px;
        font-size: 17px;
        color: #333;
        transition: all 0.3s ease; /* Smooth animation */
        cursor: pointer;
      }

      li:hover {
        background-color: #b3001b;
        color: #fff;
        transform: scale(1.03); /* Slight zoom effect */
        box-shadow: 0 4px 15px rgba(179, 0, 27, 0.4);
      }

      .back-link {
        text-align: center;
        margin-top: 30px;
      }

      .back-link a {
        color: #b3001b;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      .back-link a:hover {
        text-decoration: underline;
        color: #ff0000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Coverage Areas</h1>
      <p style="text-align: center">
        We are currently providing blood support across the following locations:
      </p>

      <ul>
        <li>PCIU Campus Area (Khulshi)</li>
        <li>New Market, Chattogram</li>
        <li>Halishahar, Chattogram</li>
        <li>Chawkbazar, Chattogram</li>
        <li>GEC & Muradpur Area, Baddarhat</li>
        <li>Agrabad & Bandar</li>
        <li>Port Area Hospitals</li>
      </ul>

      <div class="back-link">
        <p><a href="index.html">‚Üê Back to Home</a></p>
      </div>
    </div>
  </body>
</html>
